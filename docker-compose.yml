version: '3.8'

networks:
  iceberg_network:
    driver: bridge

services:
  # ----------------------------------------
  # 0. MinIO â€“ Local S3 backend for Iceberg
  # ----------------------------------------
  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DOMAIN: minio
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    networks:
      iceberg_network:
        aliases:
          - practice-bucket.minio
          - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always

  # ----------------------------------------
  # 1. Iceberg REST Catalog (S3 + JDBC metadata)
  # ----------------------------------------
  iceberg-rest:
    image: tabulario/iceberg-rest:1.6.0
    container_name: iceberg-rest
    ports:
      - "8181:8181"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1

      # Warehouse: Iceberg data stored in MinIO
      CATALOG_WAREHOUSE: s3://practice-bucket/

      # Use S3 FileIO connector for MinIO
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000

      # Optional JDBC metadata catalog (kept lightweight)
      CATALOG_BACKEND: jdbc
      CATALOG_JDBC_URI: jdbc:sqlite:file:/tmp/catalog.db
      CATALOG_JDBC_USER: user
      CATALOG_JDBC_PASSWORD: password
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/v1/config"]
      interval: 15s
      timeout: 10s
      retries: 5
    restart: always
    networks:
      - iceberg_network

  # ----------------------------------------
  # 2. ClickHouse
  # ----------------------------------------
  clickhouse-server:
    image: clickhouse/clickhouse-server
    container_name: clickhouse-server
    env_file:
      - .env
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
    ports:
      - "8123:8123"
      - "9005:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse/
      - ./sql:/sql
      - ./clickhouse/init:/docker-entrypoint-initdb.d
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - iceberg_network

  # ----------------------------------------
  # 3. Airflow Database (Postgres)
  # ----------------------------------------
  airflow-db:
    container_name: airflow-db
    image: postgres:16.4
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./pgdata_airflow:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      retries: 5
    restart: always
    networks:
      - iceberg_network

  # ----------------------------------------
  # 4. Airflow Base Image
  # ----------------------------------------
  airflow-base:
    build:
      context: .
      dockerfile: Dockerfile
    image: my_project_airflow:2.8.1

  # ----------------------------------------
  # 5. Airflow Initialization
  # ----------------------------------------
  airflow-init:
    image: my_project_airflow:2.8.1
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        /bin/bash -c "while !</dev/tcp/airflow-db/5432; do sleep 1; done;"
        airflow db init
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
    volumes:
      - ./airflow/dags:/opt/airflow/dags
    depends_on:
      - airflow-db
    restart: "no"
    networks:
      - iceberg_network

  # ----------------------------------------
  # 6. Airflow Webserver
  # ----------------------------------------
  airflow-webserver:
    image: my_project_airflow:2.8.1
    container_name: airflow-webserver
    command: webserver
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      AIRFLOW_CONN_CLICKHOUSE_DEFAULT: clickhouse://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@clickhouse-server:9000/${CLICKHOUSE_DB}
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - .:/opt/airflow/project_root
    depends_on:
      - airflow-init
      - clickhouse-server
      - minio
      - iceberg-rest
    restart: always
    networks:
      - iceberg_network

  # ----------------------------------------
  # 7. Airflow Scheduler
  # ----------------------------------------
  airflow-scheduler:
    image: my_project_airflow:2.8.1
    container_name: airflow-scheduler
    command: scheduler
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW_CONN_CLICKHOUSE_DEFAULT: clickhouse://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@clickhouse-server:9000/${CLICKHOUSE_DB}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - .:/opt/airflow/project_root
    depends_on:
      - airflow-init
      - clickhouse-server
      - minio
      - iceberg-rest
    restart: always
    networks:
      - iceberg_network

volumes:
  pgdata_airflow:
  clickhouse_data:
  minio_data:
